<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required />
      </div>

      <br />

      <div>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required />
      </div>

      <br />

      <div>
        <label for="password">password</label>
        <input type="password" id="pass" name="pass" maxlength="12" required />
      </div>

      <br />

      <div>
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" required />
      </div>

      <br />

      <div>
        <input type="reset" />
      </div>

      <br />

      <div>
        <input type="submit" />
      </div>
      <br />
      <div>
        <label for="Phone">Phone #</label>
        <input
          type="tel"
          id="Phone"
          name="Phone"
          placeholder="Phone"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        />
      </div>

      <br />

      <div>
        <label for="bdate">birtdate</label>
        <input type="date" id="bdate" placeholder="bdate" />
      </div>
      <br />

      <div>
        <label for="Login">Login</label>
        <br />
        <input
          type="text"
          id="Login"
          name="Login"
          placeholder="Login"
          required
        />
      </div>

      <br />
      <div>
        <label for="Gs">tuttuğunuz takım</label> <br />
        <input type="radio" id="Gs" name="takım" value="Gs" checked />Gs <br />
        <input type="radio" id="Fb" name="takım" value="Fb" />Fb <br />
      </div>
      <br />
      <div>
        Gitdiğiniz Ülkeler <br />
        <input type="checkbox" name="Ülkeler" />İspanya <br />
        <input type="checkbox" name="Ülkeler" />Portekiz <br />
        <input type="checkbox" name="Ülkeler" />Azerbaycan <br />
        <input type="checkbox" name="Ülkeler" />Türkiye <br />
        <input type="checkbox" name="Ülkeler" /> Gürcistan <br />
      </div>
    </form>
  </body>
</html>
